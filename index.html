<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carbono</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Calculadora de Carbono</h1>
    <form id="carbonForm">
        <label for="consumo">Consumo de energia (kWh):</label>
        <input type="number" id="consumo" name="consumo" min="0" step="0.01" required>

        <label for="energia">Fonte de Energia:</label>
        <select id="energia" name="energia">
            <option value="0.475">Média Geral (0.475 kg CO₂/kWh)</option>
            <option value="0.820">Carvão (0.820 kg CO₂/kWh)</option>
            <option value="0.465">Gás Natural (0.465 kg CO₂/kWh)</option>
            <option value="0.000">Renovável (0.000 kg CO₂/kWh)</option>
        </select>

        <button type="submit">Calcular Emissão</button>
    </form>
    <div id="resultado"></div>
</div>
<script src="script.js"></script>
</body>
</html>
